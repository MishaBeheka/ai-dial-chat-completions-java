name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Update dependencies
      run: |
        mvn versions:display-dependency-updates
        mvn versions:use-latest-releases -DgenerateBackupPoms=false

    - name: Check for changes
      id: changes
      run: |
        git diff --quiet pom.xml || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: automated dependency updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates generated by GitHub Actions.
          
          Please review the changes and ensure all tests pass before merging.
          
          ### Changes
          - Updated Maven dependencies to latest versions
          
          Auto-generated by [create-pull-request][1]
          [1]: https://github.com/peter-evans/create-pull-request
        branch: dependency-updates
        delete-branch: true
