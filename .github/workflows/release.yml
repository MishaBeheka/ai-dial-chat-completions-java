name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version in pom.xml
      run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}

    - name: Build application
      run: mvn clean package -DskipTests

    - name: Create JAR with dependencies
      run: mvn assembly:single -DdescriptorId=jar-with-dependencies

    - name: Generate changelog
      id: changelog
      run: |
        if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in this Release
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          Download the JAR file and run with:
          ```bash
          java -jar sandbox-${{ steps.version.outputs.VERSION }}-jar-with-dependencies.jar
          ```
        files: |
          target/sandbox-${{ steps.version.outputs.VERSION }}-jar-with-dependencies.jar
          target/sandbox-${{ steps.version.outputs.VERSION }}.jar
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
