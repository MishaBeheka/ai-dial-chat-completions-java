name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn clean test

    - name: Build application
      run: mvn package -DskipTests

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: sandbox-jar
        path: target/*.jar
        retention-days: 7
