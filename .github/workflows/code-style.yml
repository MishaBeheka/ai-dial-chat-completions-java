name: Code Style Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Check code formatting with Spotless
      run: |
        # Add Spotless plugin temporarily for formatting check
        mvn com.diffplug.spotless:spotless-maven-plugin:check || echo "Spotless not configured"

    - name: Validate code style
      run: |
        # Check for common style issues
        echo "Checking for trailing whitespace..."
        ! grep -r --include="*.java" -n "[[:space:]]$" src/ || (echo "Found trailing whitespace" && exit 1)
        
        echo "Checking for tab characters..."
        ! grep -r --include="*.java" -P "\t" src/ || (echo "Found tab characters, use spaces instead" && exit 1)
        
        echo "Checking for long lines (>120 characters)..."
        ! grep -r --include="*.java" -n "^.\{121,\}" src/ || (echo "Found lines longer than 120 characters" && exit 1)
        
        echo "Code style check passed!"
